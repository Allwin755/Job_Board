{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
  .center-content {
    display: flex;
    flex-direction: column; 
    align-items: center;
    justify-content: center;
    margin-top: 40px;
    text-align: center;
  }

  .button-row {
    display: flex;
    gap: 20px; 
    margin-top: 20px; 
  }

  .button-linkgreen {
    display: inline-block;
    background-color: #0dcde7;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
  }

  .button-linkgreen:hover {
    background-color: #017a9c;
  }

  .button-linkorange {
    display: inline-block;
    background-color: #ff9d00;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
  }

  .button-linkorange:hover {
    background-color: #cc7a00;
  }
</style>

<div class="center-content">
  <h2>Welcome, {{ current_user.username }}</h2>

  <div class="button-row">
    <a class="button-linkgreen" href="/jobs/create">Create New Job</a>
    <a class="button-linkorange" href="/jobs">View Job Listings</a>
  </div>
</div>

<div class="chatbot-container">
  <div class="chatbot-header">Need Help?</div>
  <div id="chatbox-container">
    <div id="chat-messages"></div>
  </div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask something...">
    <button type="submit">Send</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
